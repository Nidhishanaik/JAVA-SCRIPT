<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header-->
    <header>
        <nav>
            <H1><a href="">Shopping Cart</a></H1>
        </nav>
        <i class="bx bx-shopping-bag"></i>
    </header>
    <!--Shopping Section-->
    <section>
        <div>
            <h2>Shopping product</h2>
            <!--Content-->
        </div>
        <div>
            <img src="../images/1.jpg" alt="Image Not Found"/>
            <h3>WOMENS FLORAL TOP</h3>
            <span>Rs.350</span>
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div>
            <img src="../images/2.jpg" alt="Image Not Found"/>
            <h3>WHITE T-SHIRT</h3>
            <span>Rs. 400</span>
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div>
            <img src="../images/3.jpg" alt="Image Not Found"/>
            <h3>GREEN BUTTONED TOP</h3>
            <span>Rs. 699</span>
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div>
            <img src="../images/4.jpg" alt="Image Not Found"/>
            <h3>FLORAL TSHIRT</h3>
            <span>Rs. 499</span>
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div>
            <img src="../images/5.jpg" alt="Image Not Found"/>
            <h3>YELLOW FULL SLEEVE TOP</h3>
            <span>Rs. 650</span>
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div>
            <img src="../images/6.jpg" alt="Image Not Found"/>
            <h3>RED FLORAL TSHIRT</h3>
            <span>Rs. 350</span>
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div>
            <img src="../images/7.jpg" alt="Image Not Found"/>
            <h3>WHITE KURTI</h3>
            <span>Rs. 799</span>
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div>
            <img src="../images/8.jpg" alt="Image Not Found"/>
            <h3>STRIPED FULL SLEEVE TSHIRT</h3>
            <span>Rs. 450</span>
            <i class="bx bx-shopping-bag"></i>
        </div>
        
    </section>
</body>
</html>
